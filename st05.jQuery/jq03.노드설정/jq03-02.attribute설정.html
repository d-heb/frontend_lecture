<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        span { display:block; margin: 5px; }
        div{ cursor: pointer; width: 520px; background: #eaffbb; padding-bottom: 5px; }
        p { margin:4px;  font-weight:bolder; cursor:pointer; }
        p:hover { background: #c1ceff; }
        div     { width: 500px; background: yellow; padding-bottom: 5px; }
        hr      { width: 500px; float: left; }
        ul      { width: 300px; }
        button  { cursor: pointer;}

        .gray   { background-color: gray; margin: 10px;}
        .white  { background-color: white; }
        .red    { background-color: red; }
        .yellow { background-color: yellow; }

        .toggleStyle { background-color: red;   color:white;}
    </style>

    
    
</head>
<body>

    <h3>&lt;img src="" style="" class="" data-sw="" /&gt;</h3>

    <div class="pclick">
        <img src="a.jpg" style="" class="" data-sw="data값" >
    </div>

    <div>
        <h4>일반 attribute CRUD</h4>
        <button id="attr_read"  >일반 어트리뷰트 읽기(R)</button>
        <button id="attr_create">일반 어트리뷰트 추가(C)</button>
        <button id="attr_update">일반 어트리뷰트 수정(U)</button>
        <button id="attr_delete">일반 어트리뷰트 삭제(D)</button>
        <div id="result_attr" class="gray"></div>
    </div>
    <hr>

    <div>
        <h4>style CRUD</h4>
        <span id="style" style="border:2px dotted darkred; background-color: white;">엘리먼트에 style CRUD 하기</span>

        <button id="style_read"  >CSS style 읽기(R)</button>
        <button id="style_delete">CSS style 삭제(D)</button>
        <button id="style_create">CSS style 추가(C)</button>
        <button id="style_update">CSS style 수정(U)</button>
        <div id="result_style"></div>
    </div>
    <hr>

    <div>
        <h4>class CRUD</h4>
        <span id="class" class="white">엘리먼트에 class CRUD 하기</span>

        <button id="class_read"  >CSS class 읽기(R)</button>
        <button id="class_create">CSS class 추가(C)</button>
        <button id="class_update">CSS class 수정(U)</button>
        <button id="class_delete_part">CSS class 부분 삭제(D)</button>
        <button id="class_delete_all">CSS class 전체 삭제(D)</button>
        <div id="result_class"></div>
    </div>
    <hr>

    <div>
        <h4>toggle class</h4>
        <p class="gray">
            toggleClass()는 선택된 엘리먼트에 해당 클래스가
            적용되어 있으면 true를 리턴하고
            아직 적용되어 있지 않으면 false를 리턴한다.
        </p>
    </div>

    <div>
        <h4>data- attribute CRUD</h4>
        <button id="data_read"  >data 어트리뷰트 읽기(R)</button>
        <button id="data_create">data 어트리뷰트 추가(C)</button>
        <button id="data_update">data 어트리뷰트 수정(U)</button>
        <button id="data_delete">data 어트리뷰트 삭제(D)</button>
        <div id="result_data">  </div>
    </div>
    <hr>
</body>
</html>
