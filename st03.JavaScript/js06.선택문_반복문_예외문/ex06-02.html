    <title>if~else 예제</title>
    <script>
        var grade = null;
        grade = prompt("점수 입력");

        // 문자를 숫자로 형변환
        grade = Number(grade);

        if (grade >= 60) {
            onsole.log('합격');
        }
        else {
            console.log('불합격');
        }
    </script>
