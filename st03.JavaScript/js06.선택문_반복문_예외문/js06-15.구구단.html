<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 단수 : 2단부터 9단까지
        for(var i=2;
            i<= 9;
            i=i+1 ){

            // 수 : 1부터 9까지
            for( var j=1;
                 j<=9;
                 j=j+1 ){

                console.log( i+"X"+j+"="+i*j );
            }

            console.log('--------------------------------');
        }


    </script>

</head>

</body>
</html>
