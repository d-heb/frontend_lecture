<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<script>

    window.onload = function () {
//        var alertEvent = document.getElementById('alert');
//        alertEvent.onclick = function () {
//            window.alert(this.id + 'click');
//        }

        var tagAlertEvent = document.getElementsByTagName('input');
        for (var i = 0; i < tagAlertEvent.length; i++) {
            tagAlertEvent[i].count = i;
            tagAlertEvent[i].onclick = function () {
                var message;
                switch (this.id) {
                    case 'alert':
                        message = "a";
                        break;
                    case 'confirm':
                        message = 'm';
                        break;
                    case 'prompt':
                        message = 'p';
                        break;
                    case 'win_open':
                        message = 'wo';
                        this.disabled = true;
                        document.getElementById('win_close').disabled = false;
                        break;
                    case 'win_close':
                        message = 'wc';
                        this.disabled = true;
                        document.getElementById('win_open').disabled = false;
                        break;
                }
                //window.alert(this.id + ' click : ' + message);
            }
        }
    }
</script>

<body>
<p>
    <input id="alert" type="button" value="alert"/>
    <input id="confirm" type="button" value="confirm"/>
    <input id="prompt" type="button" value="prompt"/>
<hr/>
<input id="win_open" type="button" value="윈도우 열기"/>
<input id="win_close" type="button" value="윈도우 닫기" disabled="disabled"/>
</p>
</body>
</html>
