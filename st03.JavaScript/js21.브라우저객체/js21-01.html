<div id="windowEvent">
    "on : ~할때"
    <h3>이벤트 버블링 </h3>
    <ol>
        <li>클릭되는 요소 </li>
        <li>html</li>
        <li>담당 핸들러 찾는다 </li>
    </ol>

    <script>
        document.getElementById("href").addEventListener("click", function(event){
            event.preventDefault()
        });
        window.onload = function(event){
            alert('onload');
            console.log('onload');

            //trace('pageEvent', '페이지 onload 실행');
        }
        window.onunload = function(){
            alert('onunload');
            console.log('onunload');
           // trace('pageEvent', '페이지 onunload 실행');
        }

    </script>
    <a id="href" href="http://www.naver.com">naver</a>
