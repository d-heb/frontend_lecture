<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    
</head>
<body>

<form name="fm" action="" method="post" enctype="application/x-www-form-urlencoded" id="fm" >

    <label>text</label>     <input type="text" name="text" value=""/><br/>
    <label>password</label> <input type="password" name="password" value=""/><br/>
    <label>textarea</label> <textarea name="textarea" rows="4" cols="30"></textarea><br/>
    <label>radio</label>    <input type="radio" name="radio" value="male">사과
                            <input type="radio" name="radio" value="female" checked>귤
                            <input type="radio" name="radio" value="female">딸기<br/>
    <label>checkbox</label> <input type="checkbox" name="checkbox" value="PC">사과
                            <input type="checkbox" name="checkbox" value="SP">귤
                            <input type="checkbox" name="checkbox" value="RD" checked>딸기<br/>
    <label>select</label>   <select name="fruits">
                                <option value="apple">사과
                                <option value="orange">오렌지
                                <option value="strawberry" selected>딸기
                            </select><br/>
    <label>multiple select</label>  <select name="OS" multiple="multiple">
                                        <option value="WIN">WIN
                                        <option value="MAC">MAC
                                        <option value="UNIX" selected>UNIX
                                    </select><br/>
    <label>file</label>     <input type=file name="file"><br/>
    <label>button</label>   <input type="button" name="button" value="버튼" /><br/>
    <label>submit</label>   <input type="submit" value="송신" id="submit" /><br/>
    <label>reset</label>    <input type="reset" value="취소" /><br/>
</form>

</body>
</html>
