<script>
    window.onload = function() {
        var btn = document.getElementById('btn');
        btn.onclick = function (event) {
            window.alert(event.target.id + ' click');
        }

        var btn2 = document.getElementsByClassName('btn2');
        btn2[1].onclick = function (event) {
            window.alert(event.target.className + ' click');
            //click event remove :  null
            this.onclick == null;
            //event cancel : it is easy to make > return false;
            return false;
        }

        var p = document.getElementsByName('name');
        for (var i = 0; i < p.length; i++) {
            p[i].count = i;
            p[i].onclick = function (event) {
                window.alert(this.count  +' click');
            }
        }

    // xxx의 매서드 this : 주인(~XXX)을 가르킨다.
</script>
