<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .spotlight {   background-color: #ff0   }
        .redtext   {   color: #f00   }
        .largetext {   font-size: 30pt   }
        .italictext{   font-style: italic;   }
    </style>

    <script src="../jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            var myApp = {};
            myApp.init = function (e) {
                $('*').css('border', '');
                $('*').css('background', '');
            }

            $('body').click(function (e) {
                myApp.init();
                var id = e.target.id;
                $('h2').addClass('spotlight');
                $('span').addClass('redtext');
                $('.simpletext1').addClass('largetext');
                $('p').addClass('italictext');

            });
            $('body').click(function (e) {
                myApp.init();
                var id = e.target.id;

            });

        });
    </script>
</head>
<body>
    <h2>Multiple Selector</h2>
    <span>simple</span>
    <div class='simpletext1'>jQuery</div>
    <div>basic</div>
    <p>example</p>
</body>
</html>
