<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        ul {
            float: left;
            margin: 30px
        }

        #id2 {
            width: 100px;
            height: 100px;
            margin-left: 50px;
        }

        div, span {
            width: 70px;
            height: 50px;
            float: left;
            background-color: red;
            cursor: pointer;
            margin: 5px
        }

        hr {
            clear: both;
        }

        .hover {
            border: 1px dotted #F78B83;
        }
    </style>
    <script src="../jquery-3.1.0.js"></script>
    <script src="../jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function (e) {
            var _duration = 1000;
            var _easing = 'linear';

//            var myApp = {
//                init: function () {
////                $('*').removeClass('selected');
//                    $('dd').hide();
//                    $('dd').first().show({
//                        duration: _duration,
//                        easing: _easing,
//                        complete: function () {
//                            $(this).toggleClass('selected');
//                        }
//                    })
//                }
//            }
//            myApp.init();

            $('a').on('click', function (e) {
                var href = $(this).attr('href');
                var $img = $('#img2');
                $img.attr('src', href);
                $img.slideToggle({
                    duration: _duration
                });
                return false;
            }).mouseenter(function (e) {
                $(this).addClass('hover');
            }).mouseleave(function (e) {
                $(this).removeClass('hover');
            })

            $('#but1')
                .mouseenter(function (e) {
                    $(this).attr("src", 'images/but2.gif');
                }).mouseleave(function (e) {
                $(this).attr('src', 'images/but1.gif');
            })


            $('#img-swap')
                .mouseenter(function (e) {
                    $(this).attr("src", 'images/img_swap_off.png');
                }).mouseleave(function (e) {
                $(this).attr('src', 'images/img_swap_on.png');
            })

            $('span')
                .mouseover(function (e) {
                    $(this).css('background-color', 'yellow');
                })
                .mouseout(function (e) {
                    $(this).css('background-color', 'red');
                })
                .mousedown(function (e) {
                    $(this).css('background-color', 'blue');
                })
                .mouseup(function (e) {
                    $(this).css('background-color', 'pink');
                })

            $('#sel').change(function (e) {
                var selected = $(this).children('option:selected').val();
                $('#img').attr('src', selected);
            });

            /* focus in/out & focus/blur 를 짝으로 사용하는 경우가 많다.*/
//            $('#ID').focusin(function (e) {
//                $(this).css('border', '7px dotted orange');
//            }).focusout(function (e) {
//                $(this).css('border', '3px dotted blue');
//            })

            $('#ID').focus(function (e) {
                $(this).css('border', '7px dotted orange');
            }).blur(function (e) {
//                $(this).css('border', '3px dotted blue');
                $(this).css('border', '');
            })


        });
    </script>

</head>
<body>
<ul>
    <li><a id="image3" href="images/image3.jpg"> 강아지 사진 </a></li>
    <li><a id="image4" href="images/image4.jpg"> 고양이 사진 </a></li>
</ul>
<hr>

<img src="images/but1.gif" id="but1"/>
<img src="images/img_swap_off.png" id="img-swap">
<hr>

<span></span> <span></span> <span></span>
<hr>

<select id="sel">
    <option value="./images/strawberry.gif">딸기
    <option value="./images/banana.gif">바나나
    <option value="./images/apple.gif" selected>사과
</select>
<img id="img">
<hr>

<input TYPE="text" id="ID">
<hr>

<img id="img2"/>
</body>
</html>
